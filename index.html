<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage - TOP</title>
        <link rel="stylesheet" href="assets/main.css">
        <link rel="stylesheet" href="assets/reset.css">
        <meta charset="utf-8"/>
    </head>
    <body>
    <div id="top-spacer">
        <nav>
            <ul id="left-navigation">
                <li class="nav-item">About</li>
                <li class="nav-item">Store</li>
            </ul>
            <ul id="right-navigation">
                <li class="nav-item">Gmail</li>
                <li class="nav-item">Images</li>
                <li class="nav-item" id="apps-gliph"></li>
                <li class="nav-item"><button id="sign-in">Sign in</button></li>
            </ul>
        </nav>
    </div>
        <main>

            <!--Logo Markup starts-->
            <div class="logo">
                <div class="homepage-logo">
                    <a href="#" style="text-decoration: none;">
                        <img class="logo-img" src="assets/images/googlelogo_color_272x92dp.png"alt="Google logo" style="padding-top: 21px;" title="Google Logo" >
                    </a>
                </div>
            </div>
            <!--Logo Markup ends-->

            <!-- Search Bar & Button markup starts-->
            <div class="container">
                <div class="search-container">
                    <div class="search-container-inner">
                        <div class="search-container-img">
                            <div class="search-container-img-inner">
                                <span class="search-gliph sconfig">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                    
                                </span>
                            </div>
                        </div>
                        <div class="sinput">
                            <input type="text" class="search-input-text">
                        </div>
                    </div>
                </div>
                <div class="search-buttons">
                    <button class="search-button-item" value="Google Search" type="submit">Google Search</button>
                    <button  class="search-button-item" value="I'm Feeling Lucky" type="submit">I'm Feeling Lucky</button>
                </div>
            </div>
            <!-- Search Bar & Button markup ends-->
        </main>
        <footer>
            <div class="tag-line">
                <a href="">Stay at Home. Protect the NHS. Save Lives</a>
            </div>
        </footer>
    </body>
</html>
